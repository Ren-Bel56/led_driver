                    <div class="horloge" id="horloge" onload="heureactuelle()">

                       <script>
                        function heureactuelle(){
                            var date = new Date();
                            var heure = date.getHours();
                            var minute = date.getMinutes();
                            var seconde = date.getSeconds();
                            if (heure < 10){heure = "0" + heure;}
                            if (minute < 10){minute = "0" + minute;}
                            if (seconde < 10){seconde = "0" + seconde;}
                            var heurecomplete = heure + ":" + minute + ":" + seconde;
                            document.getElementById('horloge').innerHTML = heurecomplete;
                            setTimeout(heureactuelle,1000);
                        }

                    </script>
                    <body onload="heureactuelle()"></body>

        <div class="inschamp">
                <label for="valeurLed">Valeur PWM :</label>
                <input type="number" id="valeurLed" value="" min="0" max="100">
                <button onclick="envoyerValeur()">Envoyer</button>
            </div>
        <script>
        function envoyerValeur() {
            const valeur = document.getElementById('valeurLed').value;
            const pwm = Number(valeur);
            if (isNaN(pwm) || pwm < 0 || pwm > 100) {
                alert('Veuillez entrer une valeur numérique entre 0 et 100 pour le PWM.');
                return;
            }
            fetch('/envoyer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pwm: pwm })
            })
            .then(response => response.text())
            .then(data => alert('Valeur envoyée : ' + data));
        }
        </script>
